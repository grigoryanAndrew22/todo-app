<div class="wrapper">
  <div class="menu-container">
    <header>
      <h1 class="todo-heading">TODO</h1>
      <img src="/icon-moon.svg" alt="" width="32px" height="32px" />
    </header>
    <main>
      <div class="field">
        <form>
          <label for="task_name"></label>
          <input
            id="task_name"
            type="text"
            placeholder="Create a new todo..."
          />
        </form>
      </div>
      <div class="main-container">
        <div class="tasks-container">
          <div class="field task-field">
            <div class="task-info">
              <input
                type="checkbox"
                id="task_select"
                class="task-select-input"
              />
              <label for="task_select">
                <img
                  src="/icon-check.svg"
                  alt=""
                  width="13px"
                  height="11px"
                  class="check-icon"
              /></label>

              <p>Complete online JavaScript course</p>
            </div>
            <img
              src="/icon-cross.svg"
              alt=""
              width="23px"
              height="23px"
              class="cross"
            />
          </div>

          <div class="field task-field">
            <div class="task-info">
              <input
                type="checkbox"
                id="task1_select"
                class="task-select-input"
              />
              <label for="task1_select">
                <img
                  src="/icon-check.svg"
                  alt=""
                  width="13px"
                  height="11px"
                  class="check-icon"
              /></label>

              <p>Complete online JavaScript course</p>
            </div>
            <img
              src="/icon-cross.svg"
              alt=""
              width="23px"
              height="23px"
              class="cross"
            />
          </div>
        </div>
        <div class="actions">
          <div class="items-left">
            <p>5 items left</p>
          </div>

          <div class="filters">
            <a href="" class="active">All</a>
            <a href="">Active</a>
            <a href="">Completed</a>
          </div>

          <div class="clear-all">
            <button>Clear Completed</button>
          </div>
        </div>
      </div>
      <div class="filters-mobile field">
        <div class="filters">
          <a href="" class="active">All</a>
          <a href="">Active</a>
          <a href="">Completed</a>
        </div>
      </div>
      <p class="drag-n-drop">Drag and drop to reorder list</p>
    </main>
  </div>
</div>
